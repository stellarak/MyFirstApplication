<!DOCTYPE html>
<html>
  <head>
    <title>Searching</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/Connection.js"> </script>
    <script type="text/javascript" charset="utf-8" src="phonegap-3.1.0.js"></script>


 <script>

   // Wait for device API libraries to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available

		function onDeviceReady() {

	//Every 5sec check if there is a connection

			setInterval(function(){
					//If there is no connection there is an alert
			if (navigator.connection.type == Connection.NONE)
				{
				 alert('Please Connect!' );

				}
			else
					//If there is connection call checkConnection
				{
					 checkConnection();
				 }

			},5000);
		}


    // Wait for PhoneGap to load

    document.addEventListener("deviceready", findcontact, false);

    // PhoneGap is ready
    //
    function findcontact(form) {
        // find all contacts with the user enters in the form
        console.log(navigator.contacts);
        var options = new ContactFindOptions();
        options.filter=form.lastname.value;
        var fields = ["displayName", "name"];
        navigator.contacts.find(fields, onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current contacts
    //
    function onSuccess(contacts) {
        for (var i=0; contacts.length>i; i++) {
            console.log("Display Name = " + contacts[i].displayName + "tel=" + contacts[i].phoneNumbers[i].value);
        }
    }

    // onError: Failed to get the contacts
    //
    function onError(contactError) {
        alert('onError!');
    }

    </script>


  </head>
  <body>

		<form action="SearchLastname.html">
		Last name:<br>
		<input type="text" name="lastname" >
		<br><br>
		<input type="Button" value="Search" onClick="findcontact(this.form)">

</form>
  </body>
</html>
